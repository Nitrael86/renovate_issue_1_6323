group = "com.mysample.renovatetest"
version = "1.0"

repositories {
  mavenCentral()
}

configurations {
  abc
}
dependencies {
  abc group: 'com.google.guava', name: 'guava', version: abc_gva
}
configurations.abc {
  ext.destination = 'gradle/abc'
  ext.layout = '[module].[ext]'
  ext.unzip = true
  ext.clean = true
}
