group = "com.mysample.renovatetest"
version = "1.0"

repositories {
  mavenCentral()
  maven {
    url "https://repository.cloudera.com/artifactory/cloudera-repos/"
  }
}

configurations {
  abc
}
dependencies {
  abc group: 'org.apache', name: 'guava', version: abc_gva
}
configurations.abc {
  ext.destination = 'gradle/abc'
  ext.layout = '[module].[ext]'
  ext.unzip = true
  ext.clean = true
}
